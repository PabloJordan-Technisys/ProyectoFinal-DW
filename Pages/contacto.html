<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body class="bodyContacto">
    <header class="navbar-header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark navContacto">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="../img/Logo.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vendedores.html">Vendedores</a>
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  href="comunidad.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Comunidad</a
                >
              </li>

              <li class="nav-item">
                <a
                  class="nav-link"
                  href="acercade.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Acerca de</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="testContacto.html"
                  tabindex="-1"
                  aria-disabled="true"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-contacto">
      <div class="contenedor-form">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" />
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="apellido" />
          </div>
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo de Contacto</label>
            <select name="motivo" id="motivo" class="form-control">
              <option value="consulta">Consulta</option>
              <option value="queja">Queja</option>
              <option value="recomendacion">Recomendacion</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Ingrese su mensaje:</label>
            <textarea
              name="mensaje"
              class="form-control"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Eres Humano</label
            >
          </div>
          <button type="submit" class="btn btn-primary btn-form">Enviar</button>
          <button type="reset" class="btn btn-danger btn-form">
            Reestablecer
          </button>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-contacto">
        Todos los derechos reservados. Bs As Argentina
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
